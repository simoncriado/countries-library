<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Countries Library</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Countries of the World</h1>
      <div class="d-flex justify-content-around">
        <div>
          <form class="my-4 text-center text-muted">
            <label for="country"
              >Search for a specific Country, Capital or Language</label
            >
            <input
              type="text"
              name="country"
              class="form-control border-secondary p-4"
            />
          </form>
        </div>
        <div class="my-4 text-center text-muted">
          <label>Filter by Continent</label>
          <div class="dropdown">
            <button
              class="btn btn-light btn-lg border-secondary dropdown-toggle text-muted"
              type="button"
              id="continent-dropdown"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              All
            </button>
            <div
              class="dropdown-menu border-secondary"
              aria-labelledby="continent-dropdown"
            >
              <a class="dropdown-item text-muted" value="africa" href="#"
                >All</a
              >
              <a class="dropdown-item text-muted" value="africa" href="#"
                >Africa</a
              >
              <a class="dropdown-item text-muted" value="americas" href="#"
                >America</a
              >
              <a class="dropdown-item text-muted" value="asia" href="#">Asia</a>
              <a class="dropdown-item text-muted" value="europe" href="#"
                >Europe</a
              >
              <a class="dropdown-item text-muted" value="oceania" href="#"
                >Oceania</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="container countries-list d-flex flex-wrap flex-end justify-content-around"
      ></div>
    </div>
    <div class="loader"></div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
